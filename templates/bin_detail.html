<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bin {{ bin.id }} Details</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    #map { height: 300px; }
  </style>
</head>
<body class="container py-4">

  <h2>Bin {{ bin.id }} Details</h2>
  <div class="mb-3">
    <a href="/" class="btn btn-secondary">‚Üê Back to Dashboard</a>
  </div>

  <ul class="list-group mb-3">
    <li class="list-group-item"><strong>Location:</strong> {{ bin.location }}</li>
    <li class="list-group-item"><strong>Type of Waste:</strong> {{ bin.type }}</li>
    <li class="list-group-item"><strong>Fill Level:</strong> {{ bin.fill }}%</li>
    <li class="list-group-item"><strong>Status:</strong> {{ bin.status }}</li>
    <li class="list-group-item"><strong>Last Emptied:</strong> {{ bin.last_emptied_days_ago }} days ago</li>
  </ul>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([{{ bin.lat }}, {{ bin.lon }}], 16);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    L.marker([{{ bin.lat }}, {{ bin.lon }}]).addTo(map)
      .bindPopup(`Bin {{ bin.id }}: {{ bin.type }}<br>Fill: {{ bin.fill }}%`)
      .openPopup();
  </script>

</body>
</html>
